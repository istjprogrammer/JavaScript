<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        //1. 직각 삼각형 문제

        for (let i = 0; i < 3; i++) {
            for (let j = 0; j <= i; j++) {
                document.write('*')
            }
            document.write('<br>');
        }

        //2. 정삼각형 문제

        for(let i = 0; i < 3; i++)  {
            for(let j=2; j > i; j--) {
                document.write('&nbsp');
            }
            
            for(let j=0; j <= i; j++)  {
                document.write('*');
            }
            
            for(let j=1; j <= i; j++)  {
                document.write('*');
            }
        document.write('<br>');
        }
        
        //3. 프롬프트로 단수를 입력받아서 구구단 출력

        let i = window.prompt("몇 단인지 입력하세요.")
        for (let j = 1; j <= 9; j++) {
            document.write(i,"X",j, "=", i*j,"<br>")
            document.write("<br>")
        }
        
    </script>
</head>

</body>
</html>
