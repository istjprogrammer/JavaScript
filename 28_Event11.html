<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function(){
            const child1 = document.querySelector(".child:nth-child(1)")
            const child2 = document.querySelector(".child:nth-child(2)")

            child2.addEventListener("click", ev => {
                console.log("Child2 Click!")
            })

            child2.addEventListener("wheel", ev => {
                console.log("Child2 Wheel!")
            })

            child2.addEventListener("mousedown", ev => {
                console.log("Child2 MouseDown!")
            })
            
            child1.addEventListener("click", ev => {
                child2.dispatchEvent(new Event('click'))
                child2.dispatchEvent(new Event('wheel'))
                child2.dispatchEvent(new Event('mousedown'))
            })
            //위 코드는 1을 클릭했을때 콘솔창에 child2가 실행되도록 하는 코드이다.
        }
    </script>
</head>
<body>
    <div class="parent">
        <div class="child">1</div>
        <div class="child">2</div>
    </div>
</body>
</html>
