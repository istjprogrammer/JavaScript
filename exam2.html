    <script>
        //최대값 구하기 : 알고리즘 활용
        const arr = [7, 16, 9, 55, 80, 100]
        let max = 0
        for(let i in arr)
        {
            if(max < arr[i]){
                max=arr[i]
            }
        }
        console.log("최댓값:", max)
        
    </script>
