<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 예전에는 아래와 같이 언어를 적어주기도 했지만 이제는 script 하면 무조건 자바스크립트다 -->
    <!-- <script lang="javascript"> -->
    <script>
        window.alert('Hello World!');
        // 자바스크립트는 데이터를 다루기에 아래와 같이 잘 저장되어 있어야 한다.
        let i = 100;
        document.write("<b>" + i + "</b>");
        //자바스크립트는 화면에 출력하기 위해서는 html을 통해서 보여줘야 한다. HTML처럼 바로 보여주는게 불가능
    </script>
</head>
<body>
    <h2>아래에는 자바스크립트에서 만든 i변수의 값을 출력합니다.<br></h2>
    <script>
        document.write(i + "<br/>");
    </script>
    <br><br>
    1부터 10까지 카운터세기 <br/>
    <script>
        for(let i =1; i<11; i++){
            document.write(i+"<br>")
        }
    </script>
</body>
</html>
