<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let a;
        // ram의 빈공간에 a라는 이름을 붙힌다.(실제 주소는 주소값으로 구성됨)
        a=10;
        // 빈 공간에 10을 저장하겠다는 의미

        console.log(a)
        //값을 출력하겠다는 의미

        let b=20;
        console.log(b)
        //console에 값을 띄운다는 뜻

        a=30
        //아까 선언한 a에 그대로 30을 저장하겠다는 뜻

        const c =100;
        console.log(c);
        // c=200;
        //변수면 이렇게 해도 가능하지만 상수에서 이렇게 하면 에러메세지가 뜬다.
    </script>
</head>
