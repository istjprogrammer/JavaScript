<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const str =  
`010-1234-5678
thesecond@gmail.com
Hello world!
https://www.omdbapi.com/?apikey=7035c60c&s=frozen
The quick brown fox jumps over the lazy dog.
hello@naver.com
http://localhost:1234
동해물과 백두산이 마르고 닳도록
abbcccddddeeeee___.`

        console.log(str.match(/^h.../gm))//h로 시작하는 단어를 찾고 싶을 때
        console.log(str.match(/^h.../gmi))
        console.log("--------------------------")
        console.log(str.match(/\.com/g))
        console.log(str.match(/\.com$/g))
        console.log(str.match(/...\.com$/gm))//.com 앞에 3글자가 와야한다는 코드

        console.log("--------------------------")
        console.log(str.match(/fox|dog/g))//fox와 dog를 다 찾는 것
        console.log(str.match(/fox|dog|\.com/g))
        console.log(str.match(/http/g))
        console.log(str.match(/https?/g))

        console.log(str.match(/\d/g)) // /\d는 숫자를 나타내는 기호이다. 
        console.log(str.match(/\d{3}/g)) // 숫자 3자리가 반복되는 것을 출력하라는 뜻
        console.log(str.match(/e{3}/g)) // e라는 문자가 3번 이상 반복되는 것을 출력하라는 뜻
        console.log(str.match(/\d{3,9}/g))//3자리에서 9자리 사이에 연속되는 숫자 출력
        console.log(str.match(/\d{1,}/g))//2자리부터 연속되는 숫자 출력

        console.log(str.match(/[ab]/g))
        console.log(str.match(/[foxdog]/g))
        console.log(str.match(/[a-zA-z]{1,}/g))//a부터 z까지 1글자를 뽑아내는 것(모든 소문자를 출력)
        console.log(str.match(/[a-zA-z0-9]{1,}/g))//특수문자를 제외한 알파벳과 숫자를 뽑아낼 때 
        console.log("--------------------------")

        console.log(str.match(/\w+/g))
        console.log(str.match(/\b[0-9]+\b/g))// \b는 경계값이 있나 없나를 나타내는 것이다.
        console.log(str.match(/\s/g))//1개짜리 공백만 다 뽑아내겠다는 뜻
        console.log("--------------------------")

        console.log(str.match(/https?:\/\/\w+\.?/g))//http와 https 모두 출력이 됨(//로 하면 주석 처리되니 \/\// 이렇게 쓴다.)
        console.log(str.match(/https?:\/\/(?:\w+\.?)+/g))
        console.log(str.match(/https?:\/\/(?:\w+\.?)+\/?/g))// \가 올 수도 있고 안 올 수도 있는 코드
        console.log(str.match(/.+(?=과)/g)) //?=은 앞쪽과 일치한 것을 찾는 기호이다.
        console.log(str.match(/(?<=과).+/g)) //과 뒤에 나오는 것을 출력

        //이메일 검색
        console.log(str.match(/\w+(?:@)+\w+\.+\w+/g))
        //전화번호 검색
        console.log(str.match(/\d+(?:-)+\d+(?:-)+\d+/g))
        
    </script>
</head>

</body>
</html>
